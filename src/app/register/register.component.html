<div fxLayout="row" fxLayoutAlign="center center" class="container">
  <md-card>
    <form>
      <md-card-header>
        <md-card-title>Register</md-card-title>
      </md-card-header>
      <md-card-content>
        <md-input-container>
          <input md-input placeholder="Email address">
        </md-input-container>
        <md-input-container>
          <input md-input placeholder="Password" type="password">
        </md-input-container>
        <md-input-container>
          <input md-input placeholder="Confirm password" type="password">
        </md-input-container>
      </md-card-content>
      <md-card-actions>
        <button md-button color="primary">Register</button>
        <a md-button routerLink="/login">Log in</a>
      </md-card-actions>
    </form>
  </md-card>
</div>
